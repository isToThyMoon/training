<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html {
      font-size: 10px;
      background:url(http://i.imgur.com/b9r5sEL.jpg) bottom center;
      background-size: cover;
    }
    body,html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .keys {
      display:flex;
      flex:1;
      min-height:100vh;
      align-items: center;
      justify-content: center;
    }

    .key {
      border:4px solid black;
      border-radius:5px;
      margin:1rem;
      font-size: 1.5rem;
      padding:1rem .5rem;
      transition:all 1s;
      width:100px;
      text-align: center;
      color:white;
      background:rgba(0,0,0,0.4);
      text-shadow:0 0 5px black;
    }

    .playing {
      transform:scale(1.1);
      border-color:#ffc600;
      box-shadow: 0 0 10px #ffc600;
    }

    kbd {
      display: block;
      font-size: 40px;
    }

    .sound {
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color:#ffc600;
    }
  </style>
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script>

    function playSound(event) {
      const audio = document.querySelector(`audio[data-key="${event.keyCode}"]`); // 根据触发按键的键码，获取对应音频
      const key = document.querySelector(`div[data-key="${event.keyCode}"]`); // 获取页面对应按钮 DIV 元素
      if (!audio) return; // 处理无效的按键事件
      console.log('add');
      key.classList.add('playing'); // 改变样式
      console.log('after add');
      audio.currentTime = 0; // 每次播放之后都使音频播放进度归零
      audio.play(); // 播放相应音效
    }
    
    function removeCSS(event) {
      const key = document.querySelector(`div[data-key="${event.keyCode}"]`); // 获取页面对应按钮 DIV 元素
      if (!key) return; // 处理无效的按键事件
      key.classList.remove('playing'); // 改变样式
    }
    
    window.addEventListener('keydown', playSound);
    window.addEventListener('keyup', removeCSS)
  </script>

</body>
</html>
